<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Attractions in South Korea</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Cormorant:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
    }
    

    #description {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
    }

    #description h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    #description p {
      font-family: 'Cormorant', serif;
      font-size: 1.15rem;
      max-width: 800px;
      margin: 10px auto;
      line-height: 1.7;
      color: #222;
        
    }

    #map {
      height: 90vh;
      width: 100vw;
    }

    .popup-card {
      width: 200px;
      border-radius: 10px;
      text-align: center;
    }

    .popup-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }

    /* dropdown styling */
    #category-filter {
      position: absolute;
      top: 20px;
      right: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: 'Cormorant', sans-serif;
      font-size: 15px;
      color: #333;
      border: 1px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #categorySelect {
      border: none;
      background: transparent;
      font-size: 15px;
      color: #333;
      outline: none;
      font-weight: 500;
      cursor: pointer;
    }

    #categorySelect option {
      color: #333;
    }

    /*  Colored dots for each category */
    .dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .dot.historic { background-color: red; }
    .dot.temple { background-color: orange; }
    .dot.nature { background-color: green; }
    .dot.beach { background-color: blue; }
    .dot.modern { background-color: yellow; }
  </style>
</head>
<body>

  <div id="description">
    <h1>Discover South Korea</h1>
    <p>Explore the vibrant culture, scenic landscapes, and historic landmarks of South Korea.
      
       Click the markers on the map to learn more about each attraction.</p>
  </div>

  <div id="category-filter">
    <label for="categorySelect"><b>Filter by:</b></label>
    <select id="categorySelect">
      <option value="all">üåç All Categories</option>
      <option value="historic">üî¥ Historic</option>
      <option value="temple">üü† Temples</option>
      <option value="nature">üü¢ Nature</option>
      <option value="beach">üîµ Beaches</option>
      <option value="modern">üü£ Modern</option>
    </select>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initializing the map
    var map = L.map('map').setView([37.5665, 126.9780], 7);

    // Adding map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenStreetMap contributors'
    }).addTo(map);

    // Tourist Attraction data
    var attractions = [
      {name:'Gyeongbokgung Palace', latlng:[37.5796,126.9770], image:'https://tse2.mm.bing.net/th?id=OIP.HxqcGbiTohxcnQLJxZHBTQHaEo&pid=Api&P=0&h=180', description:'A historic and stunning royal palace in Seoul.', category:'historic'},
      {name:'Bulguksa Temple', latlng:[35.7902,129.3309], image:'https://tse1.mm.bing.net/th?id=OIP.a5iTZOXskR2mzgrAxWjavQHaE8&pid=Api&P=0&h=180', description:'UNESCO World Heritage temple in Gyeongju.', category:'temple'},
      {name:'Jeju Island', latlng:[33.4996,126.5312], image:'https://tse2.mm.bing.net/th?id=OIP.RItVaAPgrqIr5gdaWqf5qQHaFR&pid=Api&P=0&h=180', description:'A volcanic island known for its natural beauty.', category:'nature'},
      {name:'Haeundae Beach', latlng:[35.1586,129.1608], image:'https://tse2.mm.bing.net/th?id=OIP.37VOsyVFkzBSzjb-g5TsKgHaE8&pid=Api&P=0&h=180', description:'Popular sandy beach in Busan.', category:'beach'},
      {name:'Seoraksan National Park', latlng:[38.1195,128.4654], image:'https://tse3.mm.bing.net/th?id=OIP.-htNmezhFyBgcKgU3J1fnQHaFi&pid=Api&P=0&h=180', description:'Breathtaking mountainous park.', category:'nature'},
      {name:'Bukchon Hanok Village', latlng:[37.5823,126.9835], image:'https://tse2.mm.bing.net/th?id=OIP.G2onVhfSN1T8xzXsH3NWZQHaEK&pid=Api&P=0&h=180', description:'Traditional Korean village in Seoul.', category:'historic'},
      {name:'Gwangalli Beach', latlng:[35.1547,129.1170], image:'https://tse1.mm.bing.net/th?id=OIP.p5JiAYGeEqP23_ddILTlgQHaEK&pid=Api&P=0&h=180', description:'Beach with skyline views and Gwangan Bridge.', category:'beach'},
      {name:'Namsan Seoul Tower', latlng:[37.5515,126.9880], image:'https://tse4.mm.bing.net/th?id=OIP.Ed4z9hAF-beiBs3BBq_LNQHaHa&pid=Api&P=0&h=180', description:'Iconic landmark with city views.', category:'historic'}
    ];

    // Category colors
    var categoryColors = {
      historic: 'red',
      temple: 'orange',
      nature: 'green',
      beach: 'blue',
      modern: 'purple'
    };

    var markersByCategory = {
      historic: [],
      temple: [],
      nature: [],
      beach: [],
      modern: []
    };

    // Add markers
    attractions.forEach(function(attraction) {
      var marker = L.circleMarker(attraction.latlng, {
        color: categoryColors[attraction.category],
        radius: 8,
        fillOpacity: 0.8
      }).bindPopup(
        "<div class='popup-card'><b>" + attraction.name + "</b><br>" +
        attraction.description + "<br><img src='" + attraction.image + "'></div>"
      ).addTo(map);

      markersByCategory[attraction.category].push(marker);
    });

    // Filtering logic
    document.getElementById('categorySelect').addEventListener('change', function() {
      var selected = this.value;
      map.eachLayer(function(layer) {
        if (layer instanceof L.CircleMarker) map.removeLayer(layer);
      });
      if (selected === 'all') {
        Object.values(markersByCategory).flat().forEach(m => map.addLayer(m));
      } else {
        markersByCategory[selected].forEach(m => map.addLayer(m));
      }
    });
  </script>
</body>
</html>
